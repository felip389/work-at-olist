<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {{ title }} </title>
</head>
<body>
{%if log %}
    <ul>
        {% for i in log %}
            <li>
                {{ i }}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No calls recorded on period.</p>
{% endif %}
</body>
</html>
